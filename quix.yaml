# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Demo Data 3
    application: Demo Data
    deploymentType: Service
    version: 2e9d2b0995faa662dbd5a6c97735e4c69685910e
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: first_topic
  - name: Image processing - Webcam input
    application: Image processing - Webcam input
    deploymentType: Service
    version: 71cc5f50a0c2e9c4232acf63ea90afcf846e6f0c
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: webcam-ui
    desiredStatus: Stopped
    variables:
      - name: webcam_output
        inputType: OutputTopic
        description: Output topic containing unprocessed images from webcam
        required: true
        value: image-base64

# This section describes the Topics of the data pipeline
topics:
  - name: first_topic
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: image-base64
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: coin-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
