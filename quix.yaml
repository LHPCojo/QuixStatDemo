# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Image processing - Webcam input
    application: Image processing - Webcam input
    deploymentType: Service
    version: 71cc5f50a0c2e9c4232acf63ea90afcf846e6f0c
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: webcam-ui
    desiredStatus: Stopped
    variables:
      - name: webcam_output
        inputType: OutputTopic
        description: Output topic containing unprocessed images from webcam
        required: true
        value: image-base64
  - name: CoinAPI
    application: CoinAPI
    deploymentType: Service
    version: 42e51147b099cd410656693541057fdf7d8c7c79
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for coin data
        required: true
        value: coin-data
      - name: coin_api_key
        inputType: HiddenText
        description: Your Coin API key
        required: true
        value: 9421CC64-B9D2-49D4-B075-0D4513374588
      - name: primary_currency
        inputType: FreeText
        description: This is the main currency of interest
        required: true
        value: BTC
      - name: secondary_currencies
        inputType: FreeText
        description: These are the currencies to compare the primary currency to
        required: true
        value: USD,GBP
  - name: Testing Demo
    application: Demo Data
    deploymentType: Service
    version: 6a8cdd00b00d2f61bab0fb182c1aaf6450a943bb
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: first_topic
  - name: StatGenerator
    application: StatGenerator
    deploymentType: Service
    version: 335f4802893104bd4fbfcdd52fa5c5b6a22f7fdf
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: hello-world-source

# This section describes the Topics of the data pipeline
topics:
  - name: first_topic
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: image-base64
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: coin-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
