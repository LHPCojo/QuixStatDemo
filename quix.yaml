# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: StatGenerator
    application: StatGenerator
    deploymentType: Service
    version: ed63ea152c90e7b00d4868e3692ebe40a5d56dde
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: ''
        required: true
        value: generic-stat
      - name: topic_name
        inputType: FreeText
        description: ''
        required: false
        value: derpderp_topic

# This section describes the Topics of the data pipeline
topics:
  - name: hello-world-source
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: generic-stat
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
