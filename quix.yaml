# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: StatGenerator
    application: StatGenerator
    deploymentType: Service
    version: 607cffae6e6c3d54f6df35aada50563d8bc3d599
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: ''
        required: true
        value: generic-stat
      - name: topics
        inputType: FreeText
        description: ''
        required: false
        value: '[     {         "topic_name": "some topic 1"     },     {         "topic_name": "some topic 2"     } ]'

# This section describes the Topics of the data pipeline
topics:
  - name: generic-stat
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
